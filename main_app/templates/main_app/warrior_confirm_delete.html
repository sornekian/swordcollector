{% extends 'base.html' %}

{% block content %}
  <h1>Delete Warrior</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn" style="background-color: rgb(161, 33, 33);">
    <a href="{% url 'warriors_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
