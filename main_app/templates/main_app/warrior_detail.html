{% extends 'base.html' %}
{% block content %}

<h1>Warrior Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <p>Name - {{ warrior.name }}</p>
        <p>Faction - {{ warrior.faction }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'warriors_update' warrior.id %}">Edit</a>
        <a href="{% url 'warriors_delete' warrior.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
